<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Demo</title>
    <!-- CDN Link (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="mb-0 h1 navbar-brand">LOGO HERE</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h1>GRID SYSTEM</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="bg-primary p-3 text-white col-lg-3 col-md-6 col-sm-12">COL 1</div>
            <div class="bg-primary p-3 text-white col-lg-3 col-md-6 col-sm-12">COL 2</div>
            <div class="bg-primary p-3 text-white col-lg-3 col-md-6 col-sm-12">COL 3</div>
            <div class="bg-primary p-3 text-white col-lg-3 col-md-6 col-sm-12">COL 4</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mt-3 w-50 shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">First Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name:</label>
                                <select class="form-select">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-outline-primary">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <table class="table table-primary table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>LOCATION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>KERMIT</td>
                            <td>THE SWAMP</td>
                        </tr>
                        <tr>
                            <td>MISS PIGGY</td>
                            <td>BACKSTAGE</td>
                        </tr>
                        <tr>
                            <td>FOZZY BEAR</td>
                            <td>LAFFS</td>
                        </tr>
                        <tr>
                            <td>GONZO</td>
                            <td>THE CANNON</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
