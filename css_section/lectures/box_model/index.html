<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Box Model</h1>
    <h2>Inline: Width and height have no effect. They share the same line.</h2>
    <div class="box inline">
        <p>inline</p>
    </div>
    <h2>Inline-block: Width and height have effect. They share the same line if there's room.</h2>
    <div class="box inline-block">
        <p>inline-block</p>
    </div>
    <div class="box inline-block">
        <p>inline-block</p>
    </div>
    <h2>Block: Width and height have effect. They do not share the same line.</h2>
    <div class="box block">
        <p>block</p>
    </div>
    <div class="box block">
        <p>block</p>
    </div>
</body>
</html>
