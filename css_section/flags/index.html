<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>French Flag</h2>
    <div class="container">
        <div class="stripe blue"></div><div class="stripe"></div><div class="stripe red"></div>
    </div>

    <h2>Japanese Flag</h2>
    <div class="container">
        <div class="circle j-red"></div>
    </div>

    <h2>Benin Flag</h2>
    <div class="container">
        <div class="b-stripe b-green"></div><div class="fly">
            <div class="b-row b-yellow"></div>
            <div class="b-row b-red"></div>
        </div>
    </div>
</body>
</html>
